<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Pairing Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
    }
    button {
      background: #0f0;
      border: none;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    .response {
      margin-top: 20px;
      padding: 20px;
      background: #222;
      border: 1px solid #444;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>Generate WhatsApp Pairing Code</h1>

  <form id="pairForm">
    <input type="text" id="sessionId" placeholder="Enter Session ID" required />
    <input type="text" id="phoneNumber" placeholder="Enter Phone Number" required />
    <button type="submit">Get Pairing Code</button>
  </form>

  <div class="response" id="response" style="display: none;"></div>

  <script>
    const form = document.getElementById('pairForm');
    const responseBox = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const sessionId = document.getElementById('sessionId').value.trim();
      const phoneNumber = document.getElementById('phoneNumber').value.trim();

      responseBox.style.display = 'none';
      responseBox.innerHTML = 'Generating pairing code...';

      try {
        const res = await fetch('/api/get-pairing-code', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sessionId, phoneNumber })
        });

        const data = await res.json();
        responseBox.style.display = 'block';

        if (res.ok) {
          responseBox.innerHTML = `
            <strong>Pairing Code:</strong> <pre>${data.pairingCode}</pre><br/>
            <strong>Message:</strong> ${data.message}<br/>
            <strong>Session ID:</strong> ${data.sessionId}
          `;
        } else {
          responseBox.innerHTML = `
            <strong>Error:</strong> ${data.error}<br/>
            <strong>Suggestion:</strong> ${data.suggestion || 'None'}
          `;
        }
      } catch (err) {
        responseBox.style.display = 'block';
        responseBox.innerHTML = `<strong>Error:</strong> ${err.message}`;
      }
    });
  </script>
</body>
</html>
